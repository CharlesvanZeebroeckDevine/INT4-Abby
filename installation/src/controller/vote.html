<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Vote - Creative Page</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="module" src="vote.js"></script>
</head>

<body>
    <header>
        <div class="logo"></div>
        <img class="eye" src="/images/abby/eye.svg" alt="eye" />
        <div class="lang">
            <button class="underline">EN</button>
            <button>NL</button>
            <button>FR</button>
        </div>
    </header>

    <main>
        <div id="vote-view-page">
            <button class="back-to-carousel-btn">
                <img src="/images/abby/arrow.svg" alt="Back arrow" class="arrow" />
                BACK
            </button>
            <div class="voting-content">
                <div class="voting-profile-info">
                    <p>Enter your email to vote for <span class="artist-name"></span></p>
                </div>
                <form id="vote-form">
                    <label for="voter-email">Your Email:</label>
                    <input type="email" id="voter-email" name="email" required>
                    <label>
                        <input type="checkbox" name="receive_updates">
                        Receive updates
                    </label>
                    <button type="submit">Submit Vote</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
