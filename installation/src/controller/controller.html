<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes">
    <title>ABBY Controller</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="controller.js" defer></script>
</head>

<body>
    <header>
        <div class="logo"></div>
        <img class="eye" src="/images/abby/eye.svg" alt="eye" />
        <div class="lang">
            <button class="underline">EN</button>
            <button>NL</button>
            <button>FR</button>
        </div>
    </header>

    <main>
        <div id="main-page">
            <div class="top-half">
                <div class="controller-buttons">
                    <button class="vote-btn">VOTE FOR THIS CREATIVE</button>
                    <button id="next-artwork-btn" class="next-artwork-btn" style="display: none;">NEXT ARTWORK</button>
                </div>
                <div class="search-section">
                    <input type="text" placeholder="SEARCH" class="search-input" />
                    <button class="see-all-btn">SEE ALL</button>
                </div>
            </div>
            <div class="name">Name of selected artist update based on name of selected avatar</div>
            <div class="bottom-half">
                <div class="eye-row">
                    // database avatars here//
                </div>
            </div>
        </div>
    </main>
</body>

</html>
