<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Page</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="./javascript/arduino.js"></script>
    <script src="./javascript/carousel.js"></script>
    <script>
        function showPage(page) {
            const mainPage = document.getElementById("main-page");
            const seeAllPage = document.getElementById("see-all-page");

            if (page === "see-all") {
                mainPage.style.display = "none";
                seeAllPage.style.display = "block";
            } else {
                mainPage.style.display = "block";
                seeAllPage.style.display = "none";
            }
        }
        document.addEventListener("DOMContentLoaded", function () {
            showPage("main");
        });
    </script>
</head>

<body>
    <header>
        <div class="logo"></div>
        <img class="eye" src="images/abby/eye.svg" alt="eye" />
        <div class="lang">
            <button class="underline">EN</button>
            <button>NL</button>
            <button>FR</button>
        </div>
    </header>

    <main>
        <div id="main-page">
            <div class="top-half">
                <span></span>
                <h2>VOTE FOR YOUR FAVORITE CREATIVE</h2>
                <div class="search-section">
                    <input type="text" placeholder="SEARCH" class="search-input" />
                    <button class="see-all-btn" onclick="showPage('see-all')">SEE ALL</button>
                </div>
            </div>
            <div class="name">Placeholder Name</div>
            <div class="bottom-half">
                <div class="eye-row">
                    <div class="square blue"><img src="images/eyes/test.png" alt="eye"></div>
                    <div class="square yellow"><img src="images/eyes/test.png" alt="eye"></div>
                    <div class="square purple"><img src="images/eyes/test.png" alt="eye"></div>
                    <div class="square orange main"><img src="images/eyes/test.png" alt="eye"></div>
                    <div class="square blue-light"><img src="images/eyes/test.png" alt="eye"></div>
                    <div class="square yellow"><img src="images/eyes/test.png" alt="eye"></div>
                    <div class="square green"><img src="images/eyes/test.png" alt="eye"></div>
                </div>
            </div>
        </div>

        <div id="see-all-page" style="display: none;">
            <div class="search-section see-all-search">
                <button class="see-all-btn" onclick="showPage('main')">
                    <img src="./images/abby/arrow.svg" alt="Back arrow" class="arrow" />
                    BACK
                </button>
                <input type="text" placeholder="SEARCH" class="search-input search-input-see-all" />
            </div>

            <div class="category-bar">
                <button class="category">Handcrafts</button>
                <button class="category selected">Digital arts</button>
                <button class="category">Music</button>
                <button class="category">Photography</button>
                <button class="category">Other</button>
            </div>

            <div class="grid">
                <div class="square grid-item purple">
                    <img src="images/eyes/test.png" alt="Zuccolini" />
                    <span class="label">Zuccolini</span>
                </div>
                <div class="square grid-item green selected">
                    <img src="images/eyes/test.png" alt="Giulio" />
                    <span class="label">Giulio</span>
                </div>
                <div class="square grid-item yellow">
                    <img src="images/eyes/test.png" alt="Elisa van Strantenberg" />
                    <span class="label">Elisa van Strantenberg</span>
                </div>
                <div class="square grid-item blue">
                    <img src="images/eyes/test.png" alt="TROKI" />
                    <span class="label">TROKI</span>
                </div>
                <div class="square grid-item yellow">
                    <img src="images/eyes/test.png" alt="Alex Beats" />
                    <span class="label">Alex Beats</span>
                </div>
                <div class="square grid-item blue-light">
                    <img src="images/eyes/test.png" alt="Eva" />
                    <span class="label">Eva</span>
                </div>
                <div class="square grid-item green">
                    <img src="images/eyes/test.png" alt="Luc Longchamp" />
                    <span class="label">Luc Longchamp</span>
                </div>
                <div class="square grid-item purple">
                    <img src="images/eyes/test.png" alt="zeroAlpha4" />
                    <span class="label">zeroAlpha4</span>
                </div>
                <div class="square grid-item purple">
                    <img src="images/eyes/test.png" alt="Zuccolini" />
                    <span class="label">Zuccolini</span>
                </div>
                <div class="square grid-item green">
                    <img src="images/eyes/test.png" alt="Giulio" />
                    <span class="label">Giulio</span>
                </div>
                <div class="square grid-item yellow">
                    <img src="images/eyes/test.png" alt="Elisa van Strantenberg" />
                    <span class="label">Elisa van Strantenberg</span>
                </div>
                <div class="square grid-item blue">
                    <img src="images/eyes/test.png" alt="TROKI" />
                    <span class="label">TROKI</span>
                </div>
            </div>
        </div>

    </main>

</body>

</html>
